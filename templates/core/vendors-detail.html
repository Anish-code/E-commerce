{% extends 'partials/base.html' %}

{% load static %}

{% block content %}




        <!--====== App Content ======-->
        <div class="app-content">

            <!--====== Section 1 ======-->
            <div class="u-s-p-y-90">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="shop-p">
                                <div class="shop-p__toolbar u-s-m-b-30">
                                    <div class="shop-p__meta-wrap u-s-m-b-60">

                                        <span class="shop-p__meta-text-1">{{vendors.title}}</span>
                                    </div>
                                    <div class="shop-p__tool-style">
                                        <div class="tool-style__group u-s-m-b-8">

                                            <span class="js-shop-filter-target" data-side="#side-filter">Filters</span>

                                            <span class="js-shop-grid-target">Grid</span>

                                            <span class="js-shop-list-target is-active">List</span></div>
                                        <form>
                                            <div class="tool-style__form-wrap">
                                                <div class="u-s-m-b-8"><select class="select-box select-box--transparent-b-2">
                                                        <option>Show: 8</option>
                                                        <option selected>Show: 12</option>
                                                        <option>Show: 16</option>
                                                        <option>Show: 28</option>
                                                    </select></div>
                                                <div class="u-s-m-b-8"><select class="select-box select-box--transparent-b-2">
                                                        <option selected>Sort By: Newest Items</option>
                                                        <option>Sort By: Latest Items</option>
                                                        <option>Sort By: Best Selling</option>
                                                        <option>Sort By: Best Rating</option>
                                                        <option>Sort By: Lowest Price</option>
                                                        <option>Sort By: Highest Price</option>
                                                    </select></div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="shop-p__collection">
                                    <div class="row is-list-active">
                                        {% for p in products %}
                                            <div class="col-lg-3 col-md-4 col-sm-6">
                                                <div class="product-m">
                                                    <div class="product-m__thumb">

                                                        <a class="aspect aspect--bg-grey aspect--square u-d-block" href="product-detail.html">

                                                            <img class="aspect__img" src="{{p.image.url}}" alt=""></a>
                                                        <div class="product-m__quick-look">

                                                            <a class="fas fa-search" data-modal="modal" data-modal-id="#quick-look" data-tooltip="tooltip" data-placement="top" title="Quick Look"></a></div>
                                                        <div class="product-m__add-cart">

                                                            
                                                            <input type="hidden" value="1"  id="product-quantity" class="product-quantity-{{p.pid}}" >
                                                            <input type="hidden" value="{{ p.pid }}" class="product-id-{{p.pid}}" name="" id="">
                                                            <input type="hidden" value="{{ p.title }}" class="product-title-{{p.pid}}" name="" id="">
                                                            <input type="hidden" value="{{ p.price }}" class=" current-product-price-{{p.pid}} " name="" id="">
                                                            <input type="hidden" value="{{ p.image.url }}" class="product-image-{{p.pid}}" name="" id="">


            
                                                                
                                                            <a class="add-to-cart-btn btn--e-brand" data-index="{{p.pid}}" id= "add-to-cart-btn"  data-modal="modal" data-modal-id="#add-to-cart" data-tooltip="tooltip" data-placement="top" title="Add to Cart" >
                                                                Add to Cart
                                                            </a></div>
                                                    </div>
                                                    <div class="product-m__content">
                                                        <div class="product-m__category">
                                                            <a href="shop-side-version-2.html">{{vendors.title}}</a>
                                                            </div>
                                                        <div class="product-m__name">

                                                            <a href="product-detail.html">{{p.title}}</a></div>
                                                        <div class="product-m__rating gl-rating-style"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i><i class="far fa-star"></i><i class="far fa-star"></i>

                                                            <span class="product-m__review">(23)</span></div>
                                                        <div class="product-m__price current-product-price-{{p.pid}}">{{p.price}}</div>
                                                        <div class="product-m__hover">
                                                            <div class="product-m__preview-description">

                                                                <span>{{p.description| truncatewords:15 | safe}}</span></div>
                                                            <div class="product-m__wishlist">

                                                                <a class="far fa-heart" href="#" data-tooltip="tooltip" data-placement="top" title="Add to Wishlist"></a></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        {% endfor %}
                                        
                                    </div>
                                </div>
                                <div class="u-s-p-y-60">

                                    <!--====== Pagination ======-->
                                    <ul class="shop-p__pagination">
                                        <li class="is-active">

                                            <a href="shop-list-full.html">1</a></li>
                                        <li>

                                            <a href="shop-list-full.html">2</a></li>
                                        <li>

                                            <a href="shop-list-full.html">3</a></li>
                                        <li>

                                            <a href="shop-list-full.html">4</a></li>
                                        <li>

                                            <a class="fas fa-angle-right" href="shop-list-full.html"></a></li>
                                    </ul>
                                    <!--====== End - Pagination ======-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--====== End - Section 1 ======-->
        </div>
        <!--====== End - App Content ======-->

        {% endblock content %}
